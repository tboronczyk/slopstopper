<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SlopStopper Settings</title>
    <style>
        body { 
            width: 240px; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            padding: 16px;
            background: #ffffff;
            color: #333;
        }
        h2 { 
            margin: 0 0 16px 0; 
            font-size: 16px; 
            font-weight: 600;
            color: #1a1a1a;
        }
        .toggle-container { 
            display: flex; 
            align-items: center; 
            margin-bottom: 12px;
            padding: 4px 0;
        }
        .toggle-container:last-child {
            margin-bottom: 0;
        }
        label { 
            margin-left: 8px; 
            font-size: 14px;
            color: #444;
            cursor: pointer;
        }
        input[type="checkbox"] {
            margin: 0;
            cursor: pointer;
        }
        input[type="checkbox"]:disabled + label {
            color: #999;
            cursor: default;
        }
        .note {
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>SlopStopper Settings</h2>
    <div class="toggle-container">
        <input type="checkbox" id="enableToggle">
        <label for="enableToggle">Enable SlopStopper</label>
    </div>
    <div class="toggle-container">
        <input type="checkbox" id="emojiToggle">
        <label for="emojiToggle" title="Hide posts with more than two emojis">Hide emoji slop</label>
    </div>
    <div class="toggle-container">
        <input type="checkbox" id="braggingToggle">
        <label for="braggingToggle" title="Hide new posts, new certification bragging posts">Hide bragging slop</label>
    </div>
    <div class="toggle-container">
        <input type="checkbox" id="tagToggle">
        <label for="tagToggle" title="Hide posts with three or more hashtags">Hide tag slop</label>
    </div>
    <div class="toggle-container">
        <input type="checkbox" id="hiringToggle">
        <label for="hiringToggle" title="Hide posts with #hiring but no mention of 'Remote'">Hide hiring slop</label>
    </div>
    <div class="note">
        Note: Reload LinkedIn page after changing settings
    </div>
    <script src="popup.js"></script>
</body>
</html>
