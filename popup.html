<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SlopStopper Settings</title>
    <style>
        body { width: 200px; height: 200px; font-family: Arial, sans-serif; margin: 16px; }
        .toggle-container { display: flex; align-items: center; }
        label { margin-left: 8px; }
    </style>
</head>
<body>
    <h2>SlopStopper Settings</h2>
    <div class="toggle-container">
        <input type="checkbox" id="enableToggle">
        <label for="enableToggle">Enable SlopStopper</label>
    </div>
    <div class="toggle-container">
        <input type="checkbox" id="emojiToggle">
        <label for="emojiToggle">Hide emoji slop</label>
    </div>
    <div class="toggle-container">
        <input type="checkbox" id="braggingToggle">
        <label for="braggingToggle">Hide bragging slop</label>
    </div>
    <script src="popup.js"></script>
</body>
</html>
